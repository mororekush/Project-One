  <!--Contact Form Section-->
  <h3 class="contact-h1">You can contact me by filling the form below.</h3>
     <div class="Form">
         <form action="">
 <!--First Name Prompt-->
             <div class="form-label">
                 <label for="f-name">First Name</label>
             </div>

             <div class="form-input">
                 <input type="text" id="fname" name="firstname" placeholder="Your name...">
             </div>
<!--Phone Number LABEL-->
             <div class="form-label">
                 <label for="p-number">Phone Number</label>
             </div>            
<!--Phone Number INPUT-->
             <div class="form-input">
                 <input type="text" id="pnumber" name="phonenumber" placeholder="Your Phone Number...">
             </div>
<!--Select-Country-->
<label for="country">Nationality</label>
<div class="country">
     <select id="country" name="country">
        <option value="australia">Nigeria</option>
        <option value="canada">Canada</option>
        <option value="usa">Ukraine</option>
        <option value="usa">Russia</option>
        <option value="usa">Congo</option>
        <option value="usa">Senegal</option>
        <option value="usa">China</option>
     </select>
</div>   
<!--Email-Prompt, LABEL-->
             <div class="form-label">
                 <label for="e-mail">Email</label>
             </div>
<!--Email-Prompt, INPUT-->
             <div class="form-input">
             <input type="text" id="email" name="email" placeholder="Your Email...">
             </div>
<!--Email-Passwprd, LABEL-->
             <div class="form-label">
                 <label for="password">Password</label>
             </div>
<!--Email-Password, INPUT-->
             <div class="form-input">
             <input type="password" id="password" name="password placeholder="Email Password...">
             </div>
<!--Text-Area message-->
            <div class="submit">
                <label for="message">Message</label> <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

             <button>Submit</button>
         </form>
